<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center bg-white p-10 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-4">Thank You!</h1>
        <p class="text-lg mb-6">Your message has been sent successfully. We will get back to you soon.</p>
        <button onclick="goBack()" class="px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-700 transition duration-300">
            Go Back
        </button>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
